
  <div class="editor">
    
    
    <div class="editor-block">
      <h5 class="editor-block__title">Отступы</h5>
      
      <div class="editor-field">
        <label>Отступ сверху</label>
        <input [(ngModel)]="data.position.paddingTop">
      </div>
      
      <div class="editor-field">
        <label>Отступ снизу</label>
        <input type="text" [(ngModel)]="data.position.paddingBottom">
      </div>
    </div>
    
    <div class="editor-block">
      <h5 class="editor-block__title">Настройки линии</h5>
      
      <div class="editor-field">
        <label>Размер</label>
        
        <div class="select-wrapper">
          <select [(ngModel)]="data.line.width">
            <option value="120px">Маленькая</option>
            <option value="220px">Средняя</option>
            <option value="420px">Большая</option>
          </select>
        </div>
      </div>
      
      <div class="editor-field">
        <label>Толщина</label>
        <input [(ngModel)]="data.line.height">
      </div>
      
      <div class="editor-field">
        <label>Цвет</label>
        <input type="text" [(ngModel)]="data.line.backgroundColor">
      </div>
    </div>
    
  </div>
